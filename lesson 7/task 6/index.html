<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <h1 class="title">10,000 Satisfied clients
                    around the world</h1>
                <hr class="hr">
                <p class="text">Yeah! we’re proud with numbers. We’ve helped thousands of clients all around the world with our bespoke service. Hover ontop of them pic to view their testimonials.</p>
            </div>
            <div class="customers">
                <div class="square square1"></div>
                <div class="square square2"></div>
                <div class="square square3"></div>
                <div class="square square4"></div>
                <div class="square square5"></div>
                <div class="square square6">
                    <div class="customer-message">
                        <div class="message-holder">
                            <h4 class="customer-message__title">Femi from Nigeria</h4>
                            <img src="images/Star.png" alt="">
                            <p class="customer-message__text"><span>Wonderful service</span><br>
                                Good deal and very wonderful service thank you.</p>
                            <img src="images/Bitcoin.png" alt="" class="customer-message__bitcoin">
                        </div>
                    </div>
                </div>
                <div class="square square7"></div>
                <div class="square square8"></div>
                <div class="square square9"></div>
                <div class="square square10"></div>
                <div class="square square11"></div>
                <div class="square square12"></div>
                <div class="square square13"></div>
            </div>
        </div>
    </div>
</body>
</html>
